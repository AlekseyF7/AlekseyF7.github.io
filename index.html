<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyLanding</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="logo-img" src="images/logo3.png" width="100px" height="100px"></img>
            <h1 class="logo-title">Boeing aircrafts</h1>
        </div>
        <div class="header-menu">
            <ul class="menu">
                <li class="menu-item">
                    <a class="header-link" href="#">Home</a>
                </li>
                <li class="menu-item">
                    <a class="header-link" href="#">Contacts</a>
                </li>
                <li class="menu-item">
                    <a class="header-link" href="#">Products</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="banner-section">
            <div class="container">
                <div class="banner-text">
                    <h1 class="banner-title">Products</h1>
                    <div class="banner-description">
                        <a class="menu-link" href="#">Home</a>
                        <div class="right-arrow"></div>
                        <a class="menu-link" href="#">Products</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="card-section">
            <div class="cards-text">
                <h1>Featured Boeing Products to show</h1>
            </div>
            <div class="cards">
                <div class="cards-row">
                    <div class="card">
                        <img class="card-img" src="images/a1.png" width="200" height="125"/>
                        <div class="card-body">
                            <h3 class="card-title">Boeing 777</h3>
                            <div class="card-text">Cost: $442 million</div>
                            <div class="card-button">
                                <a class="card-link" href="#">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="cards-row">
                    <div class="card">
                        <img class="card-img" src="images/737-8.jpg" width="200" height="125"/>
                        <div class="card-body">
                            <h3 class="card-title">Boeing 737</h3>
                            <div class="card-text">Cost: $121 million</div>
                            <div class="card-button">
                                <a class="card-link" href="#">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="cards-row">
                    <div class="card">
                        <img class="card-img" src="images/787 Dreamliner.jpg" width="200" height="125"/>
                        <div class="card-body">
                            <h3 class="card-title">Boeing 787</h3>
                            <div class="card-text">Cost: $248 million</div>
                            <div class="card-button">
                                <a class="card-link" href="#">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="copyright">Copuright 2023 ALL right reserved By Boeing company</div>
        </div>
    </footer>
</body>
</html>
